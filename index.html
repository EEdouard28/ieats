<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>iEat</title>
</head>

<body>

  <header class="header section blue">
    <h1 class="header-title">iEat</h1>
  </header>


  <div class="container">
    <aside id="places">
      <!-- weather widget will go here -->
      <div class="widget" id="weather">Temp widget goes here</div>
      <div class="widget" id="forecast"> Forecast pops up here</div>
    </aside>
    <!-- Map & Controls Start -->
    <div class="map-card" id="map-card">
      <div>
        <div id="title">Restaurant Finder</div>
        <div id="type-selector" class="map-controls">
          <input type="radio" name="type" id="changetype-all" class="radio-btn" checked="checked" />
          <label for="changetype-all">All</label>

          <input type="radio" name="type" id="changetype-manhattan" value />
          <label for="changetype-manhattan">Manhattan</label>

          <input type="radio" name="type" id="changetype-brooklyn" class="radio-btn" />
          <label for="changetype-brooklyn">Brooklyn</label>

          <input type="radio" name="type" id="changetype-queens" class="radio-btn" />
          <label for="changetype-queens">Queens</label>
        </div>
        <div id="map-container">
          <input id="map-input" type="text" placeholder="Search for local restaurants" />
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="map"></div>
  <div id="infowindow-content">
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
  </div>
  </div>
  <!-- Map Controls End -->
  <div id="modalBox">
    MODAL GOES HERE
    <!-- <div class="cards">Modals may be placed here w/ flexbox container</div> -->
  </div>

  <footer>
    <div class="nav-wrapper">

      <!-- About modal -->
      <div class="modal" id="about">
        <div class="modal-content">

          <h5 class="black-text">About</h5>
          <p>Write about section</p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-close btn waves-light">Close</a>
        </div>
      </div>

      <!-- rating form modal -->
      <div class="modal" id="review">
        <div class="modal-content">
          <h5 class="black-text">Ratings</h5>
          <p>Review</p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-close btn waves-light">Close</a>
        </div>
      </div>
      <nav class="nav blue">

        <a href="#about" class="waves-effect waves-light btn modal-trigger">About</a>
        <a href="#ratings" class="waves-effect waves-light btn modal-trigger">Ratings</a>
        <a class="waves-effect waves-light btn" href="#map">Search</a>
    </div>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script
    src="https://api.openweathermap.org/data/2.5/weather?lat=40.7127281&lon=-74.0060152&appid=66b15a5b3951d15de56c5d2c4e2ddcba&units=imperial">
    </script>
  <script src="./assets/js/script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDh2jcs3sWSy_5L5y-hdC0bryjDAjOEZTg&libraries=places&callback=initAutocomplete&callback=initGoogle">
    </script>

  <script>$(document).ready(function () {
      $('.modal').modal();
    });
  </script>


  <section id="contact">
    <h2>CONTACT</h2>
    <form>

    </form>
  </section>

</body>

</html>
